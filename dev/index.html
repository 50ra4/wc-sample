<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/components/my-element.js"></script>
    <script type="module" src="../dist/components/wc-button.js"></script>
    <script type="module" src="../dist/components/todo-list.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>
    <div>
      <wc-button color="success">success</wc-button>
      <wc-button color="error">error</wc-button>
      <wc-button color="warning">warning</wc-button>
    </div>
    <div>
      <todo-list title="My Todo List" storageKey="my-todo-list"></todo-list>
    </div>
  </body>
</html>
